<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan UAS - Sistem Basis Data</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Google (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk transisi antar layar */
        .screen {
            display: none;
        }
        .screen.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <!-- Kontainer Utama Aplikasi -->
    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- 1. Layar Awal (Start Screen) -->
        <div id="start-screen" class="screen active w-full">
            <div class="text-center bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full border border-slate-700 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto text-sky-400 mb-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" />
                </svg>
                <h1 class="text-4xl md:text-5xl font-bold mb-2">Latihan UAS</h1>
                <p class="text-2xl text-slate-300 mb-6">Sistem Basis Data</p>
                <p class="text-slate-400 mb-8">
                    Uji pemahaman Anda dengan 100 soal pilihan ganda berdasarkan materi kuliah. Klik tombol di bawah untuk memulai.
                </p>
                <button id="start-button" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Mulai Latihan
                </button>
            </div>
        </div>

        <!-- 2. Layar Kuis (Quiz Screen) -->
        <div id="quiz-screen" class="screen w-full">
            <div class="bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl max-w-3xl w-full border border-slate-700 mx-auto">
                <!-- Header Kuis -->
                <div class="mb-6">
                    <p id="question-counter" class="text-sky-400 font-semibold">Soal 1 dari 100</p>
                    <div class="w-full bg-slate-700 rounded-full mt-2 h-3">
                        <div id="progress-bar" class="bg-sky-500 h-3 rounded-full transition-all duration-300" style="width: 1%;"></div>
                    </div>
                </div>
                <!-- Pertanyaan -->
                <h2 id="question-text" class="text-xl md:text-2xl font-medium mb-6 leading-relaxed"></h2>
                <!-- Pilihan Jawaban -->
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <!-- Pilihan jawaban akan dimasukkan oleh JavaScript -->
                </div>
                <!-- Tombol Selanjutnya -->
                <div class="text-right">
                    <button id="next-button" disabled class="bg-sky-500 text-white font-bold py-3 px-10 rounded-lg text-lg transition-all duration-300 disabled:bg-slate-600 disabled:cursor-not-allowed disabled:text-slate-400 hover:bg-sky-600">
                        Selanjutnya
                    </button>
                </div>
            </div>
        </div>

        <!-- 3. Layar Hasil (Result Screen) -->
        <div id="result-screen" class="screen w-full">
             <div class="text-center bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full border border-slate-700 mx-auto">
                <h2 class="text-3xl font-bold mb-4">Hasil Latihan Selesai!</h2>
                <div id="feedback-container" class="flex items-center justify-center gap-2 text-2xl font-bold mb-4">
                    <!-- Feedback akan dimasukkan oleh JavaScript -->
                </div>
                <p id="score-text" class="text-xl text-slate-300 mb-2"></p>
                <div class="w-full bg-slate-700 rounded-full h-8 my-6">
                    <div id="score-bar" class="bg-sky-500 h-8 rounded-full flex items-center justify-center text-sm font-medium" style="width: 0%;">
                        0%
                    </div>
                </div>
                <button id="restart-button" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Coba Lagi
                </button>
            </div>
        </div>
        
        <footer class="text-center mt-8 text-slate-500 text-sm absolute bottom-4">
            <p>Dibuat berdasarkan materi PDF Anda.</p>
            <p>Universitas Bina Sarana Informatika &copy; 2025</p>
        </footer>

    </div>

        ];

        // --- Variabel dan Elemen DOM ---
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let selectedAnswer = null;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');

        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');

        const scoreText = document.getElementById('score-text');
        const scoreBar = document.getElementById('score-bar');
        const feedbackContainer = document.getElementById('feedback-container');

        // --- Fungsi-Fungsi Aplikasi ---

        /**
         * Memulai kuis, mengacak soal, dan menampilkan layar kuis.
         */
        function startQuiz() {
            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            // Acak urutan soal
            shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            
            loadQuestion();
        }

        /**
         * Memuat pertanyaan dan pilihan jawaban saat ini.
         */
        function loadQuestion() {
            // Reset pilihan sebelumnya
            selectedAnswer = null;
            nextButton.disabled = true;

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            
            // Update UI
            questionCounter.innerText = `Soal ${currentQuestionIndex + 1} dari ${shuffledQuestions.length}`;
            const progressPercentage = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            questionText.innerText = currentQuestion.question;

            // Hapus pilihan lama dan buat yang baru
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-semibold">${String.fromCharCode(65 + index)}.</span> ${option}`;
                button.className = 'p-4 rounded-lg text-left w-full transition-all duration-200 border-2 bg-slate-700 border-slate-600 hover:bg-slate-600 hover:border-slate-500';
                button.onclick = () => handleAnswerSelect(option, button);
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Menangani pemilihan jawaban.
         * @param {string} option - Teks jawaban yang dipilih.
         * @param {HTMLElement} buttonElement - Elemen tombol yang diklik.
         */
        function handleAnswerSelect(option, buttonElement) {
            selectedAnswer = option;
            nextButton.disabled = false;

            // Hapus highlight dari semua tombol
            Array.from(optionsContainer.children).forEach(btn => {
                btn.className = 'p-4 rounded-lg text-left w-full transition-all duration-200 border-2 bg-slate-700 border-slate-600 hover:bg-slate-600 hover:border-slate-500';
            });

            // Tambahkan highlight ke tombol yang dipilih
            buttonElement.className = 'p-4 rounded-lg text-left w-full transition-all duration-200 border-2 bg-sky-500 border-sky-400 scale-105 shadow-lg';
        }

        /**
         * Memproses jawaban dan lanjut ke soal berikutnya atau tampilkan hasil.
         */
        function handleNextQuestion() {
            if (selectedAnswer === shuffledQuestions[currentQuestionIndex].answer) {
                score++;
            }

            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        /**
         * Menampilkan layar hasil akhir.
         */
        function showResult() {
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');

            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            let feedback = {
                text: "Perlu Belajar Lagi",
                color: "text-red-400",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`
            };

            if (percentage >= 90) {
                feedback = { text: "Luar Biasa!", color: "text-green-400", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>` };
            } else if (percentage >= 70) {
                feedback = { text: "Bagus!", color: "text-yellow-400", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>` };
            }

            feedbackContainer.innerHTML = `${feedback.icon} <span>${feedback.text}</span>`;
            feedbackContainer.className = `flex items-center justify-center gap-2 text-2xl font-bold mb-4 ${feedback.color}`;
            
            scoreText.innerHTML = `Anda berhasil menjawab <span class="text-sky-400 font-bold text-2xl">${score}</span> dari <span class="font-bold text-2xl">${shuffledQuestions.length}</span> soal.`;
            scoreBar.style.width = `${percentage}%`;
            scoreBar.innerText = `${percentage}%`;
        }

        /**
         * Memulai ulang kuis dari awal.
         */
        function restartQuiz() {
            resultScreen.classList.remove('active');
            startScreen.classList.add('active');
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', handleNextQuestion);
        restartButton.addEventListener('click', restartQuiz);

    </script>
