<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan UAS - Sistem Basis Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-white">
    <div
      id="app-container"
      class="min-h-screen flex flex-col items-center justify-center p-4"
    >
      <div id="start-screen" class="screen active w-full">
        <div
          class="text-center bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full border border-slate-700 mx-auto"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-16 h-16 mx-auto text-sky-400 mb-4"
          >
            <ellipse cx="12" cy="6" rx="8" ry="3" />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6v6c0 1.657 3.582 3 8 3s8-1.343 8-3V6"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 12v6c0 1.657 3.582 3 8 3s8-1.343 8-3v-6"
            />
          </svg>
          <h1 class="text-4xl md:text-5xl font-bold mb-2">Latihan UAS</h1>
          <p class="text-2xl text-slate-300 mb-6">Konsep Basis Data</p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button
              id="start-button"
              class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-all duration-300 transform hover:scale-105 shadow-lg"
            >
              Mulai Latihan
            </button>
            <button
              id="history-button"
              class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-all duration-300 transform hover:scale-105 shadow-lg"
            >
              Lihat Histori
            </button>
          </div>
        </div>
      </div>

      <div id="packet-selection-screen" class="screen w-full">
        <div
          class="text-center bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-4xl w-full border border-slate-700 mx-auto"
        >
          <h2 class="text-3xl font-bold mb-8">Pilih Mode Latihan</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <button
              data-packet="a"
              class="packet-button bg-gradient-to-br from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700"
            >
              Paket A <span class="block text-sm font-normal">(28 Soal)</span>
            </button>
            <button
              data-packet="b"
              class="packet-button bg-gradient-to-br from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700"
            >
              Paket B <span class="block text-sm font-normal">(30 Soal)</span>
            </button>
            <button
              data-packet="p15"
              class="packet-button bg-gradient-to-br from-lime-500 to-yellow-600 hover:from-lime-600 hover:to-yellow-700"
            >
              Paket P15 <span class="block text-sm font-normal">(25 Soal)</span>
            </button>
            <button
              data-packet="1"
              class="packet-button bg-gradient-to-br from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700"
            >
              Paket 1 <span class="block text-sm font-normal">(50 Soal)</span>
            </button>
            <button
              data-packet="2"
              class="packet-button bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700"
            >
              Paket 2
              <span class="block text-sm font-normal">(50 Soal)</span>
            </button>
            <button
              data-packet="all"
              class="packet-button bg-gradient-to-br from-rose-500 to-red-600 hover:from-rose-600 hover:to-red-700"
            >
              Acak Semua Soal
              <span class="block text-sm font-normal">(183 Soal)</span>
            </button>
          </div>
          <button
            id="back-to-start-button"
            class="mt-8 text-sky-400 hover:text-sky-300 transition-colors"
          >
            â€¹ Kembali ke Menu Utama
          </button>
        </div>
      </div>

      <div id="quiz-screen" class="screen w-full">
        <div
          class="bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl max-w-3xl w-full border border-slate-700 mx-auto"
        >
          <div class="flex justify-between items-center mb-6 gap-2">
            <button id="quiz-back-button" class="nav-button" type="button">
              â€¹ Kembali
            </button>
            <p id="question-counter" class="text-sky-400 font-semibold"></p>
            <div
              id="timer"
              class="bg-slate-700 text-lg font-bold text-yellow-400 px-4 py-1 rounded-md"
            >
              00:00
            </div>
          </div>
          <div class="w-full bg-slate-700 rounded-full h-3 mb-6">
            <div
              id="progress-bar"
              class="bg-sky-500 h-3 rounded-full transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
          <h2
            id="question-text"
            class="text-xl md:text-2xl font-medium mb-6 leading-relaxed min-h-[100px]"
          ></h2>
          <div
            id="options-container"
            class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8"
          ></div>
          <div class="flex justify-between items-center mt-8">
             <button id="surrender-button" class="nav-button-danger" type="button">
              Menyerah
            </button>
            <button id="next-button" disabled class="action-button">
              Selanjutnya
            </button>
          </div>
        </div>
      </div>

      <div id="result-screen" class="screen w-full">
        <div
          class="text-center bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full border border-slate-700 mx-auto"
        >
          <h2 class="text-3xl font-bold mb-4">Hasil Latihan Selesai!</h2>
          <div
            id="feedback-container"
            class="flex items-center justify-center gap-2 text-2xl font-bold mb-4"
          ></div>
          <p id="score-text" class="text-xl text-slate-300 mb-2"></p>
          <div class="w-full bg-slate-700 rounded-full h-8 my-6">
            <div
              id="score-bar"
              class="bg-sky-500 h-8 rounded-full flex items-center justify-center text-sm font-medium"
              style="width: 0%"
            >
              0%
            </div>
          </div>
          <div class="flex flex-col md:flex-row gap-4 justify-center">
            <button id="review-button" class="action-button-green">
              Lihat Pembahasan
            </button>
            <button
              id="retry-incorrect-button"
              class="action-button-yellow hidden"
            >
              Ulangi Soal Salah
            </button>
            <button id="restart-button" class="action-button">
              Coba Lagi
            </button>
          </div>
        </div>
      </div>

      <div id="review-screen" class="screen w-full">
        <div
          class="bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl max-w-4xl w-full border border-slate-700 mx-auto flex flex-col relative"
          style="height: 90vh"
        >
          <h2 class="text-3xl font-bold mb-6 text-center">Pembahasan Soal</h2>
          <div
            id="review-container"
            class="review-container flex-grow overflow-y-auto pr-4 space-y-6"
          ></div>
          <div class="text-center mt-6">
            <button id="back-to-result-button" class="action-button">
              Kembali ke Hasil
            </button>
          </div>
          <button id="back-to-top-button" class="back-to-top-button hidden">
            ðŸ”¼
          </button>
        </div>
      </div>

      <div id="history-screen" class="screen w-full">
        <div
          class="bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl max-w-4xl w-full border border-slate-700 mx-auto flex flex-col"
          style="height: 90vh"
        >
          <h2 class="text-3xl font-bold mb-6 text-center">Histori Tes</h2>
          <div
            id="history-container"
            class="flex-grow overflow-y-auto pr-4 space-y-4"
          ></div>
          <div class="text-center mt-6">
            <button id="back-to-start-from-history" class="action-button">
              Kembali ke Menu
            </button>
          </div>
        </div>
      </div>

      <div
        id="confirmation-modal"
        class="modal-overlay fixed inset-0 bg-black bg-opacity-70 items-center justify-center"
      >
        <div
          class="modal-content bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-sm w-full border border-slate-700 text-center"
        >
          <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
          <p id="modal-text" class="text-slate-300 mb-6"></p>
          <div class="flex gap-4 justify-center">
            <button
              id="modal-cancel-button"
              class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-6 rounded-lg transition-colors"
            >
              Batal
            </button>
            <button
              id="modal-confirm-button"
              class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-6 rounded-lg transition-colors"
            >
              Konfirmasi
            </button>
          </div>
        </div>
      </div>

      <footer class="text-center mt-8 text-slate-500 text-sm absolute bottom-4">
        <p>Dibuat Oleh Darell Rangga.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
